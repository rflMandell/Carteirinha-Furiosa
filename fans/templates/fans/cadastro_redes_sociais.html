{% load static %}
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Redes Sociais e Perfis</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container py-5">
        <h2 class="mb-4">Redes Sociais e Perfis de Esports</h2>
        <form method="post" class="card p-4 shadow-sm">
            {% csrf_token %}
            <h5>Rede Social</h5>
            <div class="mb-3">
                {{ rede_form.as_p }}
            </div>
            <h5>Perfil de Esports</h5>
            <div class="mb-3">
                {{ perfil_form.as_p }}
            </div>
            <button type="submit" class="btn btn-success">Finalizar Cadastro</button>
        </form>
    </div>
</body>
</html>
