<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Buscar Twitter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container py-5">
    <h1 class="mb-4">Buscar Informações do Twitter</h1>

    <form method="post" class="mb-4">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Buscar</button>
    </form>

    {% if dados_twitter %}
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">@{{ dados_twitter.username }}</h5>
                <p><strong>Nome:</strong> {{ dados_twitter.nome }}</p>
                <p><strong>Bio:</strong> {{ dados_twitter.bio }}</p>
                <p><strong>Seguidores:</strong> {{ dados_twitter.seguidores }}</p>
                <p><strong>Seguindo:</strong> {{ dados_twitter.seguindo }}</p>
                <a href="{{ dados_twitter.url_perfil }}" class="btn btn-success" target="_blank">Ver Perfil</a>
            </div>
        </div>
    {% endif %}
</body>
</html>
