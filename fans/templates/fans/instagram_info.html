<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Buscar Instagram</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container py-5">
    <h1 class="mb-4">Buscar Informações do Instagram</h1>

    <form method="post" class="mb-4">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Buscar</button>
    </form>

    {% if dados_instagram %}
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">@{{ dados_instagram.username }}</h5>
                <p><strong>Seguidores:</strong> {{ dados_instagram.seguidores }}</p>
                <p><strong>Seguindo:</strong> {{ dados_instagram.seguindo }}</p>
                <p><strong>Bio:</strong> {{ dados_instagram.bio }}</p>
                <a href="{{ dados_instagram.url_perfil }}" class="btn btn-success" target="_blank">Ver Perfil</a>
            </div>
        </div>
    {% endif %}
</body>
</html>
