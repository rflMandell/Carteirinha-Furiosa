{% extends 'fans/base.html' %}
{% load static %}

{% block title %}Login | Carteirinha Furiosa{% endblock %}

{% block content %}
<section class="min-h-screen flex items-center justify-center bg-gray-100">
  <div class="w-full max-w-md bg-white rounded-xl shadow-lg p-8">
    <h2 class="text-2xl font-bold text-center mb-6">Entrar</h2>
    {% if error %}
      <div class="mb-4 text-red-600 text-center font-semibold">
        {{ error }}
      </div>
    {% endif %}
    <form method="post" class="space-y-6">
      {% csrf_token %}
      <div>
        <label for="id_email" class="block text-sm font-semibold text-gray-700 mb-1">E-mail</label>
        <input type="email" name="email" id="id_email" required
               class="w-full px-4 py-2 bg-gray-100 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-yellow-500">
      </div>
      <div>
        <label for="id_password" class="block text-sm font-semibold text-gray-700 mb-1">Senha</label>
        <input type="password" name="password" id="id_password" required
               class="w-full px-4 py-2 bg-gray-100 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-yellow-500">
      </div>
      <div class="text-center">
        <button type="submit"
                class="bg-yellow-500 hover:bg-yellow-600 text-black font-bold uppercase px-8 py-3 rounded-lg transition">
          Entrar
        </button>
      </div>
    </form>
    <p class="mt-6 text-center text-sm text-gray-600">
      NÃ£o tem uma conta?
      <a href="{% url 'cadastro_fan' %}" class="text-yellow-600 hover:underline font-semibold">Cadastre-se</a>
    </p>
  </div>
</section>
{% endblock %}
